<!DOCTYPE html>
<html>
<head>
  <style>
    /* Apply some basic styling */
    .table-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      border: 1px solid black;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    
    /* Use media queries to adjust layout on smaller screens */
    @media screen and (max-width: 600px) {
      .table-container {
        align-items: center;
      }
      
      th, td {
        display: block;
        text-align: center;
        width: 100%;
      }
      
      th:first-child, td:first-child {
        text-align: left;
      }
    }
  </style>
</head>
<body>

<h2>Responsive Table</h2>

<div class="table-container">
  <table>
    <tr>
      <th>Name</th>
      <td>John Doe</td>
      <td>Jane Smith</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>25</td>
      <td>30</td>
    </tr>
    <tr>
      <th>Location</th>
      <td>New York</td>
      <td>Los Angeles</td>
    </tr>
  </table>
</div>

</body>
</html>
